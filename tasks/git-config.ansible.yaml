- name: Установить user.name в Git
  community.general.git_config:
    name: user.name
    scope: global
    value: "{{ fullname }}"

- name: Установить user.email в Git
  community.general.git_config:
    name: user.email
    scope: global
    value: "{{ email }}"

- name: Установить user.signingkey в Git
  community.general.git_config:
    name: user.signingkey
    scope: global
    value: "{{ gpgid }}"

- name: Установить commit.gpgsign в Git
  community.general.git_config:
    name: commit.gpgsign
    scope: global
    value: true
