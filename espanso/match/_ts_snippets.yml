# yaml-language-server: $schema=https://raw.githubusercontent.com/espanso/espanso/dev/schemas/match.schema.json

matches:
  - trigger: :egen
    label: 'Effect.gen(...)'
    force_clipboard: true
    replace: |-
      Effect.gen(function*() {
        return 1 as any;
      })

  - trigger: :efn
    label: 'Effect.fn(...)(...)'
    force_clipboard: true
    replace: |-
      Effect.fn()(function*() {
        return 1 as any;
      })

  - trigger: :efn
    label: 'Effect.fnUntraced(...)'
    force_clipboard: true
    replace: |-
      Effect.fnUntraced(function*() {
        return 1 as any;
      })

  - trigger: :imp
    label: 'import {  } from "..."'
    force_clipboard: true
    replace: import {  } from "$|$";

  - trigger: :imp
    label: '4 * import {  } from "..."'
    force_clipboard: true
    replace: |-
      import {  } from "$|$";
      import {  } from "";
      import {  } from "";
      import {  } from "";

  - trigger: :imp
    label: 'import as * XXX from "..."'
    force_clipboard: true
    replace: import * as XXX from "$|$";

  - trigger: :imp
    label: 'import XXX from "..."'
    force_clipboard: true
    replace: import XXX from "$|$";

  - trigger: ://
    label: '//'
    force_clipboard: true
    replace: |-
      /**
       * @group {{group}}
       */
    vars:
      - name: group
        type: choice
        params:
          values:
            - Schemas
            - Models
            - Errors
            - Params
            - Options
            - Services
            - Layers
            - Apis
            - Middlewares
            - Endpoints
            - Groups
            - Constructors
            - Utils
            - Constants
            - Refs
            - Components
            - Types
            - Props
            - Methods
            - Hooks
            - Requests
            - Guards
            - Functions
            - Events
            - Encoding
            - Decoding

  - trigger: :idkey
    label: 'idkey'
    force_clipboard: true
    replace: |
      type id = 111;
      type key = 111;
      const key = 111;

  - trigger: :plat
    label: '// platform::'
    force_clipboard: true
    replace: '// platform::{{platform}}'
    vars:
      - name: platform
        type: choice
        params:
          values:
            - crossplatform
            - node
            - reactnative
            - web
            - noexport
