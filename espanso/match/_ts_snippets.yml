      export interface {{model.name}} {
        readonly _tag: key<'{{model.name}}'>;
      }

      /**
       * @group Schemas
       */
      export const {{model.name}} = TaggedStruct(key('{{model.name}}'), {}).annotations({
        identifiers: '{{model.name}}' satisfies id
      }) satisfies Schema.Schema<{{model.name}}, any>
    vars:
      - name: model
        type: form
