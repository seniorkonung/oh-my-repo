matches:
  - trigger: :egen
    label: 'Effect.gen(...)'
    force_clipboard: true
    replace: |-
      Effect.gen(function*() {
        return 1 as any;
      })

  - trigger: :efn
    label: 'Effect.fn(...)(...)'
    force_clipboard: true
    replace: |-
      Effect.fn()(function*() {
        return 1 as any;
      })

  - trigger: :efn
    label: 'Effect.fnUntraced(...)'
    force_clipboard: true
    replace: |-
      Effect.fnUntraced(function*() {
        return 1 as any;
      })

