            - Requests
            - Guards
            - Functions
            - Events
            - Encoding
            - Decoding
            - Getters
            - Setters

  - trigger: :idkey
    label: 'idkey'
    force_clipboard: true
    replace: |
      type id = 111;
      type key = 111;
      const key = 111;

  - trigger: :sat
    label: 'satisfies id'
    force_clipboard: true
    replace: 'satisfies id'

  - trigger: :plat
    label: '// platform::'
    force_clipboard: true
    replace: '// platform::{{platform}}'
    vars:
      - name: platform
        type: choice
        params:
          values:
            - crossplatform
